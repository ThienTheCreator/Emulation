<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chip8</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="chip8.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">CHIP 8</h1>
	  <div>
        <button class="soundBtn" id="soundButton" onclick="toggleSound()">Sound: Off</button>
        <button class="romBtn" onclick="loadPong(this)">Play Pong</button>
		<button class="romBtn" onclick="loadTetris(this)">Play Tetris</button>
	  </div>
	  <canvas id="myCanvas"> </canvas>
      <div>
        <div class="keyRow">
          <button class="key" value="1" onmousedown="mouseDown()" onmouseup="mouseUp()">
            1
          </button>
          <button class="key" value="2" onmousedown="mouseDown()" onmouseup="mouseUp()">
            2
          </button>
          <button class="key" value="3" onmousedown="mouseDown()" onmouseup="mouseUp()">
            3
          </button>
          <button class="key" value="12" onmousedown="mouseDown()" onmouseup="mouseUp()">
            C
          </button>
        </div>
        <div class="keyRow">
          <button class="key" value="4" onmousedown="mouseDown()" onmouseup="mouseUp()">
            4
          </button>
          <button class="key" value="5" onmousedown="mouseDown()" onmouseup="mouseUp()">
            5
          </button>
          <button class="key" value="6" onmousedown="mouseDown()" onmouseup="mouseUp()">
            6
          </button>
          <button class="key" value="13" onmousedown="mouseDown()" onmouseup="mouseUp()">
            D
          </button>
        </div>
        <div class="keyRow">
          <button class="key" value="7" onmousedown="mouseDown()" onmouseup="mouseUp()">
            7
          </button>
          <button class="key" value="8" onmousedown="mouseDown()" onmouseup="mouseUp()">
            8
          </button>
          <button class="key" value="9" onmousedown="mouseDown()" onmouseup="mouseUp()">
            9
          </button>
          <button class="key" value="14" onmousedown="mouseDown()" onmouseup="mouseUp()">
            E
          </button>
        </div>
        <div class="keyRow">
          <button class="key" value="10" onmousedown="mouseDown()" onmouseup="mouseUp()">
            A
          </button>
          <button class="key" value="0" onmousedown="mouseDown()" onmouseup="mouseUp()">
            0
          </button>
          <button class="key" value="11" onmousedown="mouseDown()" onmouseup="mouseUp()">
            B
          </button>
          <button class="key" value="15" onmousedown="mouseDown()" onmouseup="mouseUp()">
            F
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
